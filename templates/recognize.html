<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recognition - Face Auth</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .video-feed {
            width: 100%;
            border-radius: 5px;
            border: 2px solid #ddd;
            background: #000;
            min-height: 480px;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>System Recognition Test</h2>
        <p>This mode only verifies faces without marking attendance.</p>

        <img src="{{ url_for('video_feed_recognize') }}" class="video-feed" alt="Recognition Video Feed">

        <br>
        <a href="/" class="back-link">Back to Home</a>
    </div>

</body>

</html>
